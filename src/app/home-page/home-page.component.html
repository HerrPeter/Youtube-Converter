<div class="container-outer">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label style="color: black">YouTube Url</mat-label>
      <input
        type="url"
        matInput
        #message
        maxlength="256"
        placeholder="Ex: www.youtube.com/watch?v=12345"
      />
      <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
    </mat-form-field>
  </form>
</div>
