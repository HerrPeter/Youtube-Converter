<div class="container-outer">
  <!-- Form: Url Input -->
  <div id="url-form">
    <form [formGroup]="homeForm">
      <mat-form-field class="form">
        <mat-label class="mat-label">YouTube Url</mat-label>
        <input
          required
          type="url"
          formControlName="url"
          matInput
          #message
          maxlength="256"
          placeholder="Ex: www.youtube.com/watch?v=12345"
        />
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <!-- Download Controls: Buttons to execute download. -->
  <div class="btn-container">
    <button
      mat-raised-button
      color="primary"
      [disabled]="homeForm.invalid"
      (click)="this.downloadSingle()"
    >
      Download Single
    </button>
    <mat-slide-toggle
      style="align-self: center"
      (change)="this.handleAudioOnlyToggle()"
      >Audio Only</mat-slide-toggle
    >
    <button
      mat-raised-button
      color="accent"
      [disabled]="homeForm.invalid"
      (click)="this.downloadPlaylist()"
    >
      Downlaod Playlist
    </button>
  </div>
  <!-- Form: Passcode Input -->
  <div id="code-form">
    <form [formGroup]="homeForm" required>
      <mat-form-field class="form">
        <mat-label class="mat-label">Authorization Code</mat-label>
        <input
          required
          type="password"
          formControlName="passcode"
          matInput
          maxlength="100"
        />
      </mat-form-field>
    </form>
  </div>
  <!-- <div>
    <a href="{{ this.url }}" download>Download Now</a>
  </div> -->
</div>
