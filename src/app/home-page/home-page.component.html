<div class="container-outer">
  <div id="url-form">
    <form [formGroup]="homeForm">
      <mat-form-field class="form">
        <mat-label class="mat-label">YouTube Url</mat-label>
        <input
          type="url"
          formControlName="url"
          matInput
          #message
          maxlength="256"
          placeholder="Ex: www.youtube.com/watch?v=12345"
        />
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>
    </form>
  </div>
  <div class="btn-container">
    <button mat-raised-button color="primary" (click)="this.downloadSingle()">
      Download Single
    </button>
    <mat-slide-toggle
      style="align-self: center"
      (change)="this.handleAudioOnlyToggle()"
      >Audio Only</mat-slide-toggle
    >
    <button mat-raised-button color="accent" (click)="this.downloadPlaylist()">
      Downlaod Playlist
    </button>
  </div>
  <div id="code-form">
    <form [formGroup]="homeForm">
      <mat-form-field class="form">
        <mat-label class="mat-label">Authorization Code</mat-label>
        <input
          type="password"
          formControlName="passcode"
          matInput
          maxlength="100"
        />
      </mat-form-field>
    </form>
  </div>
  <!-- <div>
    <a href="{{ this.url }}" download>Download Now</a>
  </div> -->
</div>
